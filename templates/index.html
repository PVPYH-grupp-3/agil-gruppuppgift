        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>

    <div class="container-keyboard">

    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
